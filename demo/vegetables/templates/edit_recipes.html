{% extends "base.html" %}
{% block start %}

<style>
    body {
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
    }

    .recipe-container {
        max-width: 500px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .recipe-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .recipe-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #555;
    }

    label {
        font-weight: 600;
        color: #444;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    textarea {
        resize: none;
    }
</style>

<div class="recipe-container">
    <h1>Welcome to the Recipes Page!</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Update Recipe</h2>

        <label for="name">Recipe Name</label>
        <input type="text" id="name" name="name" value="{{recipe.name}}">

        <label for="description">Recipe Description</label>
        <textarea id="description" name="description" rows="4">{{recipe.description}}</textarea>

        <label for="image">Recipe Image</label>
        <input type="file" id="image" name="image">

        <button type="submit">Update Recipe</button>
    </form>
</div>

{% endblock %}
