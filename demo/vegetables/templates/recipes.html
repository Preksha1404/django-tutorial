{% extends "base.html" %}
{% block start %}

<style>
    body {
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
    }

    .recipe-container {
        max-width: 500px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .recipe-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .recipe-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #555;
    }

    label {
        font-weight: 600;
        color: #444;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    textarea {
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #218838;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 40px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f8f9fa;
        color: #333;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        margin-right: 5px;
    }
    .btn-primary {
        background-color: #007bff;
    }
    .btn-danger {
        background-color: #dc3545;
    }

</style>

<div class="recipe-container">
    <h1>Welcome to the Recipes Page!</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Add New Recipe</h2>

        <label for="name">Recipe Name</label>
        <input type="text" id="name" name="name" placeholder="Enter recipe name">

        <label for="description">Recipe Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Write recipe description..."></textarea>

        <label for="image">Recipe Image</label>
        <input type="file" id="image" name="image">

        <button type="submit">Add Recipe</button>
    </form>
    <table>
    <tr>
        <th>S.No</th>
        <th>Recipe Name</th>
        <th>Recipe Description</th>
        <th>Recipe Image</th>
        <th>Actions</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{recipe.name}}</td>
        <td>{{recipe.description}}</td>
        <td><img src="{{recipe.image.url}}" alt="{{recipe.name}}" style="width: 100px; height: auto;"></td>
        <td>
            <a href="/edit_recipe/{{recipe.id}}/" class="btn btn-primary">Edit</a>
            <a href="/delete_recipe/{{recipe.id}}/" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
